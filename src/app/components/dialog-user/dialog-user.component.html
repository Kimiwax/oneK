<tui-input
style="margin-top: 2rem;"
    tuiAutoFocus
    tuiTextfieldSize="m"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="name"
>
Introduce tu nombre
<input
placeholder="Franco Solis"
tuiTextfieldLegacy
type="text"
/></tui-input>
<button
style="margin-top: 2rem;"
    size="m"
    tuiButton
    type="button"
    [disabled]="!hasValue"
    (click)="submit()"
>
    Listo
</button>

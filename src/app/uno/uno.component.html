<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<button routerLink="/home" routerLinkActive="active">Volver</button>
<button (click)="mezclarCartasYRepartir()">Barajar</button>
<div class="container-barajas" style="display: flex; flex-direction: row; justify-content: center; gap: 2rem;">
    <div class="baraja" (click)="agarrarCarta()">Levantar Carta</div>
<div [style.background]="barajaActiva.slice(-1)[0]?.color.codColor" class="barajaActiva">{{barajaActiva.slice(-1)[0]?.valor}}</div>
</div>
<div class="container" style="display: flex;flex-direction: row;justify-content: center; flex-wrap: wrap; margin-top: 5rem;">
    <div class="cartaMano" (click)="tirarCarta()" style="border-color: black;" [style.background]="persona.color.codColor" *ngFor="let persona of nuevoJugador.cartas">
        {{persona.valor}}
    </div>
</div>

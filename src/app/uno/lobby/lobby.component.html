<div style="background-color: #171A29; height: 100vh; width: 100vw; display: flex;flex-direction: column;justify-content: center;align-items: center;">
    <div class="lobby_container" style="width: 800px; height: 800px; background-color: #1C1F32;">
      <h1 class="lobby_title">UNO</h1>
      <div class="lobby_options">
        <button class="lobby_btn" (click)="openCreateModal()">Crear Partida</button>
        <button class="lobby_btn">Unirse a una partida</button>
      </div>
  
      <div class="list_games">
          <div *ngFor="let room of rooms" class="list_games__room">
              <h3>{{room.name}}</h3>
              <p>Jugadores: {{room.playersCount}}</p>
              <p>ID: {{room.roomID}}</p>
          </div>
      </div>
    </div>
  </div>
  
  <!-- Modal casero -->
  <div *ngIf="showCreateModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Crear nueva partida</h2>
      <input type="text" [(ngModel)]="newRoomName" placeholder="Nombre de la partida" class="modal-input">
      <div class="modal-buttons">
        <button (click)="confirmCreateRoom()">Crear</button>
        <button (click)="closeCreateModal()">Cancelar</button>
      </div>
    </div>
  </div>
